
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt Claim Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --a4-width: 210mm;
        --a4-height: 297mm;
        --half-a4-height: 148.5mm;
      }

      @media screen {
        .paper-preview {
          background-color: #f3f4f6;
          padding: 40px 20px;
          min-height: calc(100vh - 80px);
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 40px;
          overflow-x: auto;
        }
        .page-sheet {
          background: white;
          width: var(--a4-width);
          min-width: var(--a4-width);
          height: var(--a4-height);
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          position: relative;
        }
      }

      @media print {
        body {
          background: white !important;
          margin: 0;
          padding: 0;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .page-sheet {
          width: var(--a4-width);
          height: var(--a4-height);
          page-break-after: always;
          overflow: hidden;
          box-shadow: none !important;
        }
        @page {
          size: A4;
          margin: 0;
        }
      }
      
      .receipt-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns wide */
        gap: 2mm;
        padding: 4mm;
      }
      
      .receipt-card-mini {
        border: 0.1mm solid #d1d5db;
        height: 60mm; /* Adjusted to fit 4 rows in 297mm or 2 rows in 148mm */
        display: flex;
        flex-direction: column;
        break-inside: avoid;
        background: #fff;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "uuid": "https://esm.sh/uuid@^13.0.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
